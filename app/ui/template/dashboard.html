<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>

<h2>Your Books</h2>

<ul>
    {% for ub in user_books %}
        <li>
            Book ID: {{ ub.book_id }} |
            Rating: {{ ub.rating }}
        </li>
    {% else %}
        <li>No books yet</li>
    {% endfor %}
</ul>

<a href="/logout">Logout</a>

</body>
</html>
