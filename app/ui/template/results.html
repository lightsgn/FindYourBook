<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Results - Find A Book</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-image: url("{{ url_for('static', filename='background/kitap4.jpeg') }}");
    background-size: cover;
    background-position: center;
    font-family: "Georgia", "Times New Roman", serif;
}

.wrapper {
    width: 100%;
    height: 100%;
    position: relative;
}

/* Main title across the book */
h1 {
    position: absolute;
    left: 18%;
    top: 0%;
    font-size: 26px;
    letter-spacing: 2px;
    color: #2b1d14;
    font-weight: bold;
}

/* Two-page layout */
.container {
    position: absolute;
    top: 20%;
    left: 16%;
    width: 76%;
    height: 65%;
    display: flex;
    gap: 8%;
}

/* Individual page columns */
.column {
    flex: 1;
    padding: 40px 60px;
    box-sizing: border-box;
}

/* Page headings */
.column h2 {
    margin-top: 0;
    margin-bottom: 24px;
    font-size: 20px;
    letter-spacing: 1px;
    color: #2b1d14;
    font-weight: bold;
}

/* Book-style lists */
ul {
    list-style-type: disc;
    padding-left: 40px;
    margin: 0;
    color: #2b1d14;
}

li {
    margin-bott
}
.back-button {
    position: absolute;
    top: 6%;
    left: 8%;
    text-decoration: none;
    font-size: 16px;
    font-family: "Georgia", "Times New Roman", serif;
    color: #2b1d14;
    padding: 6px 14px;
    border: 1px solid rgba(43, 29, 20, 0.4);
    border-radius: 4px;
    background: rgba(255, 248, 235, 0.6);
    transition: all 0.2s ease;
}

.back-button:hover {
    background: rgba(255, 248, 235, 0.9);
    transform: translateX(-2px);
}
</style>
</head>

<body>

<div class="wrapper">



    <div class="container">
        <div class="column">
            <h1>What We Recommend &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp For You</h1>
            <br><br>
            <h2>Books With Similar Tags</h2>
            <ul>
                {% for book in similar_by_tags %}
                    <li>{{ book }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="column">
            <br><br>
            <h2>Other People Also Liked These</h2>
            <ul>
                {% for book in similar_by_users %}
                    <li>{{ book }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <a href="{{ url_for('main.dashboard') }}" class="back-button">‚Üê Back</a>

</div>

</body>
</html>
