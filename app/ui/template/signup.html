<!DOCTYPE html>
<html lang="utf-8">
<head>
    <title>Sign up</title>
    <style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f4efe9;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: #4b3b2b;
    }

    .card {
        background: #fffaf5;
        padding: 2.5rem;
        width: 320px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        text-align: center;
    }

    h2 {
        margin-bottom: 1.5rem;
        color: #3e2f23;
    }

    input {
        width: 100%;
        padding: 0.65rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        border: 1px solid #cdbfb3;
        background: #fdfbf9;
        font-size: 0.95rem;
    }

    input:focus {
        outline: none;
        border-color: #8b6f52;
        background: #fff;
    }

    button {
        width: 100%;
        padding: 0.7rem;
        background: #8b6f52;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    button:hover {
        background: #745a41;
    }

    p {
        margin-top: 1.2rem;
        font-size: 0.9rem;
    }

    a {
        color: #8b6f52;
        text-decoration: none;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>


<div class="card">
    <h2>Create Account</h2>

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
    </form>

    <p>
        Already have an account?
        <a href="{{ url_for('auth.login') }}">Login</a>
    </p>

</div>
</body>
</html>
